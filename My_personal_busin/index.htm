<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling City</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Reset Defaults */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #1a1a1a;
    color: white;
}

/* Navigation */
nav {
    background-color: #2d2d2d;
    padding: 20px;
    position: sticky;
    top: 0;
}

nav ul {
    display: flex;
    justify-content: center;
    gap: 30px;
    list-style: none;
}

nav a {
    color: #00ff88;
    text-decoration: none;
    font-weight: bold;
}

/* Hero Section */
.hero {
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('images/hero-bg.jpg'); /* Replace with your image */
    background-size: cover;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
}

.hero h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

/* CTA Button */
.cta-button {
    background-color: #00ff88;
    color: #1a1a1a;
    padding: 15px 30px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    margin-top: 20px;
}

/* Service Cards */
.services {
    padding: 50px 20px;
    text-align: center;
}

.service-card {
    background-color: #2d2d2d;
    padding: 20px;
    border-radius: 10px;
    margin: 20px;
    display: inline-block;
    max-width: 300px;
}

/* Contact Form */
.contact {
    padding: 50px 20px;
    text-align: center;
}

input, textarea {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 80%;
    max-width: 400px;
}

/* Footer */
footer {
    background-color: #2d2d2d;
    padding: 20px;
    text-align: center;
}
</style>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to Bowling City</h1>
        <p>Your ultimate destination for family fun and strikes!</p>
        <a href="#contact" class="cta-button">Book Now</a>
    </section>

    <!-- Services Section -->
    <section class="services" id="services">
        <h2>Our Services</h2>
        <div class="service-card">
            <h3>Casual Bowling</h3>
            <p>$25/hour per lane</p>
        </div>
        <!-- Add more service cards here -->
    </section>

    <!-- Contact Form -->
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2023 Bowling City</p>
        <p>123 Strike Lane, Bowling City | (555) 123-4567</p>
    </footer>
</body>
</html>
